{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content%}

<style>
    .test{
        color:white;
        width:500px;
        border : #E91E63;
        background-color: (0.5,0.5,0.5);
        opacity:0.9;
    }

    body{
        color: aliceblue;
        color:#E91E63;
    }

</style>
<div class="container">
    <!-- Default form login -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" class="test text text-center"  >
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
              {% endfor %}

              <h3 style="color:#E91E63;text-align: center;">LOG IN</h3>

              {{wtf.quick_form(login_form)}}
              <p class="text-muted">  Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
    </div>
{% endblock%}
